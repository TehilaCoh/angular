<h1 *ngIf="succ">your order invite sucssesfuly</h1>

<p-dialog [(visible)]="userDialog" [style]="{width: '450px'}" header="user Details" [modal]="true"
    styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field">
            <label for="name">Name</label>
            <input type="text" pInputText id="name" [(ngModel)]="user.name" required autofocus />
            <small class="p-error" *ngIf="submitted && !user.name">Name is required.</small>
        </div>
      
        <div class="p-field">
            <label for="password">Password</label>
            <input type="password" pInputText id="password" [(ngModel)]="user.password" required autofocus />
        </div>
        <div class="p-field">
            <label for="email">Email</label>
            <input type="text" pInputText id="email" [(ngModel)]="user.email" required autofocus />
        </div>  
        <div class="p-field">
            <label for="creditCard">Credit Card</label>
            <input type="text" pInputText id="creditCard" [(ngModel)]="user.creditCard" required autofocus />
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="addUser()"></button>
    </ng-template>
</p-dialog>
